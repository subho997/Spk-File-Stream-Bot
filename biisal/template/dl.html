<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else 'SPK Stream Player' }}</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />

  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 15px;
      color: #00bcd4;
    }

    .player-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    video {
      width: 100%;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
    }
  </style>
</head>

<body>
  <h2>ðŸŽ¬ SPK Stream Player</h2>

  <div class="player-container">
    <video id="player" class="player" controls crossorigin playsinline>
      <source src="{{ file_url }}" type="video/mp4" />
      <!-- External subtitle (optional) -->
      <!-- <track kind="captions" label="English" srclang="en" src="{{ subtitle_url }}" default /> -->
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const player = new Plyr("#player", {
        controls: [
          'play-large',
          'rewind',
          'play',
          'fast-forward',
          'progress',
          'current-time',
          'duration',
          'mute',
          'volume',
          'captions',
          'settings',
          'speed',
          'pip',
          'airplay',
          'download',
          'fullscreen'
        ],
        settings: ['captions', 'speed', 'quality'],
        speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
        captions: { active: true, update: true, language: 'en' },
      });

      console.log("SPK Stream Player Ready âœ…");
    });
  </script>
</body>
</html>
