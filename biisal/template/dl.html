<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" type='text/css' href="https://adarsh-goel.github.io/resources/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
</head>

<body class='cyber'>
    <header>
        <div class="toogle"></div>
        <div id="file-name" class="cyber">
            <marquee direction="left">%s</marquee>
        </div>
    </header>

    <div class="container">
        <!-- Plyr video player -->
        <video class="player" controls crossorigin playsinline>
            <!-- Default video source -->
            <source src="%s" type="video/mp4" size="720">

            <!-- Example alternate audio tracks -->
            <track kind="captions" label="English" srclang="en" src="subtitles-en.vtt" default>
            <track kind="captions" label="Hindi" srclang="hi" src="subtitles-hi.vtt">

            <!-- Add multiple audio tracks -->
            <source src="audio-en.mp4" type="audio/mp4" label="English">
            <source src="audio-hi.mp4" type="audio/mp4" label="Hindi">

            Your browser does not support HTML5 video.
        </video>

        <a href=%s>
            <button class="cybr-btn">
                Download
                <span aria-hidden>_</span>
                <span aria-hidden class="cybr-btn__glitch">_404 Error</span>
                <span aria-hidden class="cybr-btn__tag">_%s</span>
            </button>
        </a>
    </div>

    <footer>
        <center>
            <a href="https://www.effectivegatecpm.com/az3skdj5?key=88cfc7361a971d3e94d30b0646858b41">
                <h3 style="color: black; text-align: center;">FORK ME</h3>
            </a>
        </center>
    </footer>

    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        const controls = [
            'play-large',
            'rewind',
            'play',
            'fast-forward',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'speed',
            'pip',
            'airplay',
            'download',
            'fullscreen'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('.player', {
                controls,
                settings: ['captions', 'speed', 'quality', 'audio'],
                speed: {
                    selected: 1,
                    options: [0.5, 0.75, 1, 1.25, 1.5, 2]
                }
            });
        });

        const body = document.querySelector('body');
        const title = document.querySelector('#file-name');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
        toogle.onclick = () => {
            body.classList.toggle('dark');
            footer.classList.toggle('dark');
            title.classList.toggle('dark');
        };
    </script>
</body>
</html>
