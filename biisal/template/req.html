    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize Plyr player
        const player = new Plyr('#player', {
            controls: [
                'play-large', 'play', 'progress', 'current-time', 'duration',
                'mute', 'volume', 'captions', 'settings', 'pip', 'airplay',
                'fullscreen'
            ],
            settings: ['captions', 'quality', 'speed', 'loop'],
            captions: { active: true, language: 'auto', update: true },
            storage: { enabled: true, key: 'plyr-settings' }
        });

        // Audio Track Control
        const audioTrackSelect = document.getElementById('audioTrackSelect');
        audioTrackSelect.addEventListener('change', function() {
            const audioTracks = player.media.audioTracks;
            if (audioTracks && audioTracks.length > 0) {
                for (let i = 0; i < audioTracks.length; i++) {
                    audioTracks[i].enabled = (i === parseInt(this.value));
                }
            }
        });

        // Subtitle Control
        const subtitleSelect = document.getElementById('subtitleSelect');
        subtitleSelect.addEventListener('change', function() {
            if (this.value === 'off') {
                player.toggleCaptions(false);
            } else {
                const tracks = player.elements.tracks;
                if (tracks) {
                    for (let i = 0; i < tracks.length; i++) {
                        tracks[i].mode = (i === parseInt(this.value)) ? 'showing' : 'disabled';
                    }
                }
                player.toggleCaptions(true);
            }
        });

        // Playback Speed Control
        const playbackSpeed = document.getElementById('playbackSpeed');
        playbackSpeed.addEventListener('change', function() {
            player.speed = parseFloat(this.value);
        });

        // Custom subtitle upload function
        window.addCustomSubtitle = function(input) {
            const file = input.files[0];
            if (!file) return;
            
            const url = URL.createObjectURL(file);
            const track = document.createElement('track');
            track.kind = 'subtitles';
            track.label = file.name.replace('.vtt', '');
            track.srclang = 'custom';
            track.src = url;
            
            const video = document.querySelector('#player');
            video.appendChild(track);
            
            // Update subtitle dropdown
            const option = document.createElement('option');
            option.value = video.children.length - 2; // -2 because tracks start after sources
            option.textContent = track.label;
            subtitleSelect.appendChild(option);
            
            // Show success message
            alert('Subtitle added successfully!');
        };

        // Initialize available audio tracks in dropdown
        setTimeout(() => {
            const audioTracks = player.media.audioTracks;
            if (audioTracks && audioTracks.length > 1) {
                console.log('Available audio tracks:', audioTracks.length);
            }
        }, 1000);
    });
    </script>

    <input type="file" accept=".vtt,.srt" onchange="addCustomSubtitle(this)" style="display: none;" id="subtitleUpload">
